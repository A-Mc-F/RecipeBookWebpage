<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <!-- Stage Slider -->
        <nav class="nav-links" id="stage-slider" tag="selectable">
            <div id="Book" class="stage-selector active">
                Cook Book
            </div>
            <div id="Plan" class="stage-selector">
                Meal Plan
            </div>
            <div id="Shop" class="stage-selector">
                Shopping List
            </div>
        </nav>

        <div class="panels">
            <div class="panel glass hero active" id="book-panel">
                <div class="recipe-list" id="recipe-list"></div>
            </div>
            <div class="panel glass hero" id="plan-panel">
                <div class="meal-plan" id="meal-plan"></div>
            </div>
            <div class="panel glass hero" id="shop-panel">
                <div class="shopping-list" id="shopping-list"></div>
            </div>
        </div>
    </main>

    <footer class="footer-links">
        <a href="https://github.com/A-Mc-F/RecipeBookWebpage/issues">GitHub Project (Post issues here)</a>
    </footer>




    <script type="module" src="stageSelection.js"></script>

    <script type="module" src="./src/recipeBook.js"></script>
    <script type="module" src="./content/mealplanner/mealPlanRenderer.js"></script>

</body>

</html>
