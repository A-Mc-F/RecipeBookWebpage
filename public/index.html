<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Stage Slider -->
    <nav class="nav-links" id="stage-slider" tag="selectable">
        <div id="Book" class="stage-selector active">
            Cook Book
        </div>
        <div id="Plan" class="stage-selector">
            Meal Plan
        </div>
        <div id="Shop" class="stage-selector">
            Shopping List
        </div>
    </nav>

    <div class="panel-window">
        <div class="panel-slider">
            <div class="panel glass hero" id="book-panel">
                <div class="cta-button">
                    <span>Create Recipe</span>
                    <img src="./icons/plus.png" class="icon-button">
                </div>
                <div class="recipe-list scrollable-list" id="recipe-list"></div>
            </div>
            <div class="panel glass hero" id="plan-panel">
                <div class="cta-button" id="random-recipe-btn">
                    <span>Random Recipe</span>
                    <img src="./icons/random.png" class="icon-button">
                </div>
                <div class="meal-plan scrollable-list" id="meal-plan"></div>
            </div>
            <div class="panel glass hero" id="shop-panel">
                <div class="shopping-list scrollable-list" id="shopping-list"></div>
            </div>
        </div>
    </div>

    <footer class="footer-links">
        <a href="https://github.com/A-Mc-F/RecipeBookWebpage/issues">GitHub Project (Post issues here)</a>
    </footer>

    <script type="module" src="main.js"></script>

</body>

</html>
