<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Meal Planning App</h1>
    </header>

    <!-- Stage Slider -->
    <div class="slider" id="stage-slider">
        <label>
            <input type="radio" name="stage" value="Book" checked>
            <span>Book</span>
        </label>
        <label>
            <input type="radio" name="stage" value="Plan">
            <span>Plan</span>
        </label>
        <label>
            <input type="radio" name="stage" value="Shop">
            <span>Shop</span>
        </label>
    </div>

    <div class="frame">
        <div class="panels">
            <div class="pane active" id="Book">
                <h1>Recipe Book</h1>
            </div>
            <div class="pane" id="Plan">
                <h1>Meal Planner</h1>
            </div>
            <div class="pane" id="Shop">
                <h1>Shopping List</h1>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/A-Mc-F/RecipeBookWebpage/issues">GitHub Project (Post issues here)</a>
    </footer>




    <script type="module" src="main.js"></script>
</body>

</html>
