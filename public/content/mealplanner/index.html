<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="../../index.html" class="icon-button">
            <img src="../../icons/home.png" alt="Back">
        </a>
        <h1>Meal Planner</h1>
    </header>

    <!-- Load Mealplan Section -->
    <div id="login-section" style="margin: 10px 0;">
        <input type="text" id="mealplan-name-input" placeholder="Enter Mealplan Name" />
        <button id="load-mealplan-btn">Load Mealplan</button>
    </div>

    <div id="main-content" style="display:none;">
        <!-- Stage Slider -->
        <div class="slider" id="stage-slider">
            <label>
                <input type="radio" name="stage" value="Plan" checked>
                <span>Plan</span>
            </label>
            <label>
                <input type="radio" name="stage" value="Shop">
                <span>Shop</span>
            </label>
            <div class="slider-bar"></div>
        </div>

        <!-- Meal Plan Editor -->
        <div id="meal-plan-section" style="display: none;">
            <div id="meal-plan-container">
                <!-- Meal Plan will be rendered here -->
            </div>
        </div>

        <!-- Shopping List -->
        <div id="shopping-list-section" style="display: none;">
            <!-- Sort Mode Slider -->
            <div class="slider" id="sort-slider">
                <label>
                    <input type="radio" name="sortMode" value="recipe" checked>
                    <span>By Recipe</span>
                </label>
                <label>
                    <input type="radio" name="sortMode" value="alpha">
                    <span>Alphabetically</span>
                </label>
                <div class="slider-bar"></div>
            </div>

            <div id="shopping-list-container">
                <!-- Shopping List will be rendered here -->
            </div>
            <input type="text" id="misc-item-input" placeholder="Add Miscellaneous Item">
            <button id="add-misc-item-btn" class="icon-button" onclick="addMiscShoppingItem()">
                <img src="../../icons/plus.png" alt="Add Misc Item">
            </button>
        </div>


    </div>

    <!-- Recipe selection modal -->
    <div id="recipe-modal" style="display: none;" class="modal">
        <div class="modal-content" id="recipe-modal-content">
            <span class="close" id="close-btn">&times;</span>
            <h2>Select a Recipe</h2>
            <button class="icon-button" id="random-recipe-btn">
                <img src="../../icons/random.png" alt="Random">
            </button>
            <div id="recipe-list"></div>
        </div>
    </div>

    <!-- Modify Recipe Popup Content -->
    <div id="modify-recipe-modal" style="display: none;" class="modal">
        <div class="modal-content">
            <h1 id="popup-title">Modify Recipe</h1>
            <form id="modify-recipe-form">
                <param type="hidden" id="recipe-id" name="recipe-id">
                </param>
                <label for="recipe-name">Name:</label>
                <input type="text" id="recipe-name" name="recipe-name">
                <div style="
                display: flex;
                flex-direction: row;
                align-items: center;">
                    <label>Ingredients:</label>
                </div>
                <div id="ingredients-list" class="list">
                    <!-- Ingredients will be inserted here -->
                </div>
                <div class="button-container">
                    <button class="icon-button" onclick="addBlankIngredient(event)">
                        <img src="../../icons/plus.png">
                    </button>
                </div>
                <hr style="border: 0; height: 2px; width: 250px; background-color: rgb(59, 59, 59);">

                <div style="
                display: flex;
                flex-direction: row;
                align-items: center;">
                    <label>Instructions:</label>
                </div>
                <div id="instructions-list" class="list">
                    <!-- Instructions will be inserted here -->
                </div>
                <div class="button-container">
                    <button class="icon-button" onclick="addBlankInstruction(event)">
                        <img src="../../icons/plus.png">
                    </button>
                </div>
                <hr style="border: 0; height: 2px; width: 250px; background-color: rgb(59, 59, 59);">
                <button type="button" onclick="saveRecipe()">Save</button>
                <button type="button" onclick="closePopup()">Cancel</button>
            </form>
        </div>
    </div>



    <script type="module" src="mealPlaner.js"></script>
    <script type="module" src="dataHandler.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
