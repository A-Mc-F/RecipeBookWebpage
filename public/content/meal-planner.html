<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="header">
        <a href="../index.html" class="icon-button">
            <img src="../icons/home.png" alt="Back">
        </a>
        <h1>Meal Planner</h1>
    </div>
    <!-- Load Mealplan Section -->
    <div id="login-section" style="margin: 10px 0;">
        <input type="text" id="username-input" placeholder="Enter Mealplan Name" />
        <button onclick="loginWithUsername()">Load Mealplan</button>
    </div>
    <div class="content-container" id="main-content" style="display:none;">
        <div class="recipe-list">
            <h2>Recipe List</h2>
            <div class="scrollable-list" id="recipe-list">
                <!-- Recipes will be dynamically inserted here -->
            </div>
        </div>
        <hr style="border: 0; height: 2px; width: 250px; background-color: rgb(59, 59, 59);">
        <div class="meal-plan">
            <div style="display: flex; align-items: center;">
                <h2 style="margin-right: 10px;">Meal Plan</h2>
                <button class="icon-button" onclick="randomRecipe()">
                    <img src="../icons/random.png" alt="Randomize">
                </button>
            </div>
            <div class="scrollable-list" id="meal-plan">
                <!-- Selected recipes will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <button type="button" onclick="confirmMealPlan()" id="confirm-btn" style="display:none;">Confirm Meal Plan</button>
    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js"
        }
    }
    </script>
    <script type="module" src="../src/mealPlanner.js"></script>
</body>

</html>
