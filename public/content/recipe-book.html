<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="header">
        <a href="../index.html" class="icon-button">
            <img src="../icons/home.png" alt="Back">
        </a>
        <h1>Recipe Book</h1>
    </div>
    <div class="content-container">
        <div class="button-container">
            <button class="icon-button" onclick="addRecipe()">
                <img src="../icons/plus.png" alt="Add New Recipe">
            </button>
        </div>
        <div class="table-container">
            <table id="recipe-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Recipe rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modify Recipe Popup Content -->
    <div id="modify-recipe-modal" style="display: none;" class="modal">
        <div class="modal-content">
            <h1 id="popup-title">Modify Recipe</h1>
            <form id="modify-recipe-form">
                <label for="recipe-name">Name:</label>
                <input type="text" id="recipe-name" name="recipe-name">
                <label for="ingredients">Ingredients:</label>
                <div id="ingredients-list">
                    <input type="text" name="ingredients">
                </div>
                <button type="button" onclick="addIngredient()">Add Ingredient</button>
                <label for="instructions">Instructions:</label>
                <div id="instructions-list">
                    <input type="text" name="instructions">
                </div>
                <button type="button" onclick="addInstruction()">Add Instruction</button>
                <button type="button" onclick="saveRecipe()">Save</button>
                <button type="button" onclick="closePopup()">Cancel</button>
            </form>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js"
        }
    }
    </script>
    <script type="module" src="../src/recipeBook.js"></script>
</body>
</html>
